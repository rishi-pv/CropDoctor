<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Doctor LogIn</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/register.css') }}">
    <!-- <link rel = "stylesheet" href="/cropDoctor/static/styles/register.css"> -->
</head>

<body>
<h2>Crop Doctor Sign Up</h2>
<div class="container right-panel-active" id="container">
	<div class="form-container sign-up-container">
	<form action="" method='post'>
		<h1>Create Account</h1>
			<span>or use your email for registration</span>
			<input type="text" name="name" placeholder="Name" />
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password1" placeholder="Enter Password" />
			<input type="password" name="password2" placeholder="Enter Password Again" />
			<button type="submit" class="form-submit-btn" name="submit-button" value="signUp">Sign Up</button>
	</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Already a user?<br>Login with your personal info</p>
				<!-- <button class="ghost" id="signIn">Sign In</button> -->
				<a class="ghost" id="signIn" href="/login">Sign In</a>
			</div>
		</div>
	</div>
</div>
<br>
<p>Or you can go <a href="/">back</a></p>
<div class ="error1">
	{% if message %}
	<p class="error">{{ message }}</p>
	{% endif %}
	</div>
</body>
</html>
