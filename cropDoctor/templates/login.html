
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Doctor LogIn</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <!-- <link rel = "stylesheet" href="/cropDoctor/static/styles/login.css"> -->
</head>
<body>
	<h2>Crop Doctor Sign In</h2>
	<div class ="error1">
		{% if message %}
		<p class="error">{{ message }}</p>
		{% endif %}
	</div>
<div class="container" id="container">
	<div class="form-container sign-in-container">
	<form action="/verifylogin" method='post'>
		<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="email" name="login-email" placeholder="Email" />
			<input type="password" name="login-password" placeholder="Password" />
			<!-- <a href="#">Forgot your password?</a> -->
			<button type="submit" class="form-submit-btn" name="submit-button" value="signIn">Sign In</button>
	</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello there!</h1>
				<p>Enter your personal details and start journey with us</p>
				<!-- <button class="ghost" id="signUp">Sign Up</button> -->
				<a class="ghost" id ="signUp" href="/register">Sign Up</a>
			</div>
		</div>
	</div>
</div>
<br>
<p>Or you can go <a href="/">back</a></p>
<div class ="error2">
	{% if error %}
	<p class="error">{{ error }}</p>
	{% endif %}
</div>
</body>
</html>
